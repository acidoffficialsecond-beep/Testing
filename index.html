<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Donation API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #020617;
      padding: 24px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    a {
      display: block;
      margin: 12px 0;
      padding: 10px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    a:hover {
      background: #1d4ed8;
    }
    code {
      display: block;
      margin-top: 12px;
      color: #93c5fd;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Auataun Proxy</h1>
    <p>Available endpoints:</p>

    <a href="/api/gamepasses?gameId=1">
      Get Gamepasses from a game
    </a>

    <code>/api/gamepasses?userId=USER_ID</code>
  </div>
</body>
</html>
