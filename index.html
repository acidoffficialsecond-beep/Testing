<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Auataun Proxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --accent: #3b82f6;
  --accent-glow: rgba(59,130,246,.45);
  --text: #e5e7eb;
  --muted: #94a3b8;
  --card: rgba(10,15,30,.78);
  --radius: 16px;
}

/* RESET */
* { box-sizing: border-box; margin: 0; padding: 0; }

/* BACKGROUND */
body {
  min-height: 100vh;
  font-family: Inter, system-ui, sans-serif;
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Image background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    url("https://cdn.discordapp.com/attachments/1449712861784834125/1450890035099603117/ChatGPT_Image_Dec_14_2025_02_20_08_PM_1.jpg?ex=69442e24&is=6942dca4&hm=2f4a85619157a2fbc4e1e60b6599c00e2a496f84a75fd9c567945b86399a02f6&") center/cover no-repeat;
  filter: blur(14px) brightness(.45);
  transform: scale(1.08);
  z-index: -2;
}

/* Animated gradient overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(
    120deg,
    rgba(59,130,246,.25),
    rgba(0,0,0,.85),
    rgba(37,99,235,.25)
  );
  animation: gradientMove 18s ease infinite;
  z-index: -1;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* CARD */
.box {
  width: 420px;
  background: var(--card);
  backdrop-filter: blur(18px);
  border-radius: var(--radius);
  padding: 28px;
  box-shadow:
    0 30px 80px rgba(0,0,0,.65),
    inset 0 0 0 1px rgba(255,255,255,.06);
  animation: floatIn .8s ease;
}

@keyframes floatIn {
  from { opacity: 0; transform: translateY(20px) scale(.96); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  font-size: 24px;
  letter-spacing: .3px;
}

p {
  margin: 6px 0 16px;
  font-size: 14px;
  color: var(--muted);
}

/* INPUT */
.input {
  display: flex;
  gap: 8px;
}

input {
  flex: 1;
  background: rgba(2,6,23,.8);
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 11px 14px;
  color: white;
  outline: none;
  transition: border .2s, box-shadow .2s;
}

input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(59,130,246,.2);
}

/* BUTTON */
button {
  background: var(--accent);
  border: none;
  color: white;
  padding: 11px 16px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 500;
  transition: transform .15s, box-shadow .15s;
  box-shadow: 0 10px 25px var(--accent-glow);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 35px var(--accent-glow);
}

/* LOADING */
.loading {
  display: none;
  margin: 14px 0;
  text-align: center;
  font-size: 14px;
  color: var(--muted);
  animation: pulse 1.4s infinite;
}

@keyframes pulse {
  0%,100% { opacity: .4 }
  50% { opacity: 1 }
}

/* RESULTS */
.results {
  margin-top: 12px;
  max-height: 260px;
  overflow-y: auto;
}

/* ITEM */
.item {
  background: rgba(2,6,23,.85);
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 12px;
  margin-bottom: 8px;
  cursor: pointer;
  transition: transform .15s, box-shadow .15s;
  animation: slideIn .25s ease;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-8px); }
  to { opacity: 1; transform: translateX(0); }
}

.item:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(0,0,0,.45);
}

.item strong {
  font-size: 14px;
}

.item span {
  display: block;
  font-size: 12px;
  color: var(--muted);
}

/* FOOTER CODE */
code {
  display: block;
  margin-top: 14px;
  font-size: 12px;
  color: #93c5fd;
  opacity: .75;
}
</style>
</head>

<body>
<div class="box">
  <h1>Auataun Proxy</h1>
  <p>Fetch games by User ID, then view game passes</p>

  <div class="input">
    <input id="userId" placeholder="Enter Roblox User ID" />
    <button onclick="fetchGames()">Get Games</button>
  </div>

  <div class="loading" id="loading">Loadingâ€¦</div>
  <div class="results" id="games"></div>
  <div class="results" id="passes"></div>

  <code>/api/games?userId=USER_ID</code>
  <code>/api/gamepasses?gameId=UNIVERSE_ID</code>
</div>

<script>
const loading = document.getElementById("loading");
const gamesEl = document.getElementById("games");
const passesEl = document.getElementById("passes");

async function fetchGames() {
  const userId = document.getElementById("userId").value.trim();
  if (!userId) return;

  gamesEl.innerHTML = "";
  passesEl.innerHTML = "";
  loading.style.display = "block";

  try {
    const res = await fetch(`/api/games?userId=${userId}`);
    const data = await res.json();
    loading.style.display = "none";

    if (!data.games?.length) {
      gamesEl.innerHTML = "<p style='font-size:13px;color:#94a3b8'>No games found.</p>";
      return;
    }

    data.games.forEach(game => {
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <strong>${game.name}</strong>
        <span>Universe ID: ${game.id}</span>
      `;
      el.onclick = () => fetchPasses(game.id);
      gamesEl.appendChild(el);
    });
  } catch {
    loading.style.display = "none";
    gamesEl.innerHTML = "<p style='font-size:13px;color:#f87171'>Failed to fetch games.</p>";
  }
}

async function fetchPasses(universeId) {
  passesEl.innerHTML = "";
  loading.style.display = "block";

  try {
    const res = await fetch(`/api/gamepasses?gameId=${universeId}`);
    const data = await res.json();
    loading.style.display = "none";

    if (!data.gamePasses?.length) {
      passesEl.innerHTML = "<p style='font-size:13px;color:#94a3b8'>No game passes.</p>";
      return;
    }

    data.gamePasses.forEach(pass => {
      const el = document.createElement("div");
      el.className = "item";
      el.innerHTML = `
        <strong>${pass.name}</strong>
        <span>Price: ${pass.price ?? "Offsale"}</span>
        <span>ID: ${pass.id}</span>
      `;
      passesEl.appendChild(el);
    });
  } catch {
    loading.style.display = "none";
    passesEl.innerHTML = "<p style='font-size:13px;color:#f87171'>Failed to fetch game passes.</p>";
  }
}
</script>
</body>
</html>
